<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <title>Users</title>
</head>

<body>
<h2>Users</h2>

<div th:each="user : ${users}">

    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getName()}">user</a>

    or <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Update this user</a>

    <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <input type="submit" value="Delete"/>
    </form>

</div>
<br/>
<hr/>
<a href="/users/new">Add a user</a>
<br/>
<br/>
<form th:method="DELETE" th:action="@{/users/deleteAll}">
    <input type="submit" value="Delete all Users"/>
</form>
</body>

</html>
